<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local | Harts Road Gazette</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fullwidth article view */
    .article-fullwidth {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .article-fullwidth h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .article-fullwidth .article-meta {
      margin-top: 20px;
      font-size: 0.9rem;
      color: gray;
    }

    .articleHREF {
      color: inherit;
    }
    
    /* Grid list view */
    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .article-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .article-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    .article-meta {
      margin-top: 10px;
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>
<body>
<header>
  <div class="top-bar">
    <div class="container">
      <p class="date" id="currentDate"></p>
      <div class="secondary-links">
        <a href="#">Subscribe</a>
        <a href="#">Sign In</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </div>

  <div class="main-header container">
    <div class="logo">
      <h1>The Harts Road <span>Gazette</span></h1>
      <p class="tagline">Reporting with swift precision since 2025</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search articles...">
      <button>üîç</button>
    </div>
  </div>

  <nav>
    <div class="container">
      <ul>
        <li class="itemWithinList"><a href="index.html">Home</a> <hr color="red"> </li>
        <li class="itemWithinList"><a href="articles.html?type=Local">Local</a></li>
        <li class="itemWithinList"><a href="articles.html?type=Business">Business</a></li>
        <li class="itemWithinList"><a href="articles.html?type=Sports">Sports</a></li>
        <li class="itemWithinList"><a href="articles.html?type=Opinion">Opinion</a></li>
        <li class="itemWithinList"><a href="articles.html?type=Weather">Weather</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="content-grid">
  <section class="main-content">
    <h2 class="section-title">Local News</h2>
    <div id="articleContainer">
      <!-- Single article OR list of articles will load here -->
    </div>
  </section>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Show current date
    document.getElementById("currentDate").textContent =
      new Date().toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get("id") || urlParams.get("Id");
    const articleType = urlParams.get("type") || urlParams.get("Type");

    fetch("Local/articles.json?v=2025-08-17")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("articleContainer");

        // If we have an ID ‚Üí show single article
        if (articleId && articleType) {
          const matchedArticle = data.find(article =>
            String(article.Id) === String(articleId) &&
            String(article.Type).toLowerCase() === String(articleType).toLowerCase()
          );

          if (matchedArticle) {
            container.innerHTML = `
              <article class="article-fullwidth">
                <h1>${matchedArticle.Title}</h1>
                <span class="category">${matchedArticle.Tags}</span>
                <p>${matchedArticle.Body}</p>
                <div class="article-meta">
                  <span class="author">${matchedArticle.Author || 'Unknown Author'}</span>
                  <span class="date">${matchedArticle.Date || ''}</span>
                </div>
              </article>
            `;
          } else {
            container.innerHTML = `<p>No article found for ID ${articleId} and type "${articleType}".</p>`;
          }

        // If only type=Local ‚Üí show grid list
        } else if (articleType) {
          const filtered = data.filter(article =>
            String(article.Type).toLowerCase() === String(articleType).toLowerCase()
          );

          if (filtered.length > 0) {
            const grid = document.createElement("div");
            grid.classList.add("article-grid");

            filtered.forEach(article => {
              const articleCard = document.createElement("article");
              articleCard.classList.add("article-card");
              articleCard.innerHTML = `
                <a class="articleHREF" href="articles.html?id=${article.Id}&type=${encodeURIComponent(article.Type)}">
                  <img src="${article.ImageURL}" alt="${article.Title}">
                  <div class="card-content">
                    <span class="category">${article.Tags}</span>
                    <h3>${article.Title}</h3>
                    <p>${article.Body.length > 120 ? article.Body.substring(0, 120) + '...' : article.Body}</p>
                    <div class="article-meta">
                      <span class="author">${article.Author || 'Unknown Author'}</span>
                      <span class="date">${article.Date || ''}</span>
                    </div>
                  </div>
                </a>
              `;
              grid.appendChild(articleCard);
            });

            container.appendChild(grid);
          } else {
            container.innerHTML = `<p>No articles found for type "${articleType}".</p>`;
          }
        }
      })
      .catch(error => console.error("Error loading JSON:", error));
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local | Harts Road Gazette</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Make article span full width */
    .article-fullwidth {
      width: 100%;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .article-fullwidth h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }


    .article-fullwidth .article-meta {
      margin-top: 20px;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
<header>
  <div class="top-bar">
    <div class="container">
      <p class="date" id="currentDate"></p>
      <div class="secondary-links">
        <a href="#">Subscribe</a>
        <a href="#">Sign In</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </div>

  <div class="main-header container">
    <div class="logo">
      <h1>The Harts Road <span>Gazette</span></h1>
      <p class="tagline">Reporting with swift precision since 2025</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search articles...">
      <button>üîç</button>
    </div>
  </div>

  <nav>
    <div class="container">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="Local.html">Local</a> <hr color="red"></li>
        <li><a href="../business.html">Business</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Opinion</a></li>
        <li><a href="#">Weather</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="content-grid">
  <section class="main-content">
    <h2 class="section-title">Local News</h2>
    <div id="articleContainer">
      <!-- Single article will be loaded here -->
    </div>
  </section>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Display current date
    document.getElementById("currentDate").textContent =
      new Date().toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

    try {
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("id") || urlParams.get("Id"); // allow both
      const articleType = urlParams.get("type") || urlParams.get("Type");

      fetch("Local/articles.json?v=2025-08-16A") // Update every time articles.json changes
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("articleContainer");

          const matchedArticle = data.find(article =>
            String(article.Id) === String(articleId) &&
            String(article.Type).toLowerCase() === String(articleType).toLowerCase()
          );
    
          if (matchedArticle) {
            function htmlEncode(input) {
              const textArea = document.createElement("textarea");
              textArea.innerText = input;
              return textArea.innerHTML.split("<br>").join("\n");
            } 
              
            container.innerHTML = `
              <article class="article-fullwidth">
                <h1>${htmlEncode(matchedArticle.Title)}</h1>
                <span class="category">${htmlEncode(matchedArticle.Tags)}</span>
                <p>${htmlEncode(matchedArticle.Body)}</p>
                <div class="article-meta">
                  <span class="author">${htmlEncode(matchedArticle.Author) || 'Unknown Author'}</span>
                  <span class="date">${htmlEncode(matchedArticle.Date) || ''}</span>
                </div>
              </article>
            `;
          

          } else {
            container.innerHTML = `<p>No article found for ID ${articleId} and type "${articleType}".</p>`;
          }
        })
        .catch(error => {
          console.error("Error loading JSON:", error);
        });
    } catch (error) {
      console.error("Error in script:", error);
    }
  });
</script>

</body>
</html>
